{% extends 'body.html' %}

{% block stylesheets %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/products.css') }}" />
{% endblock %}
{% block content %}
  <div class="container py-5">
    <h2 class="text-center mb-4">Our Products</h2>
    <div class="container mt-5">
      <div class="row g-4">
        {% for product in products %}
        <div class="col-md-4" >
          <div class="card">
                <a href="products/{{ product.id }}" class="product_link">
                <img src="/static/uploads/{{ product.owner_id }}/{{ product.pic_1 }}" class="card-img-top" alt="Product Image" onerror="this.onerror=null;this.src='/static/uploads/not_found.png';"/>
                <div class="card-body">
                  <h5 class="card-title">{{ product.title }}</h5>
                  <div class="d-flex justify-content-between align-items-center">
                    <span class="h5 mb-0">{{ product.price }}</span>
                  </div>
                </div>
              </a>
                <div class="card-footer d-flex justify-content-between bg-light">
                  <a href="#" onclick="addToCart('{{ product.id }}')" class="btn btn-primary btn-sm add-to-cart" data-id="{{ product.id }}" role="button">Sepete Ekle</a>
                </div>
              </div>
            </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
{% block scripts %}
  <script src="{{ url_for('static', filename='js/add_to_cart.js') }}"></script>
{% endblock %}
