{% block content %}
<div class="container py-5">
  <div class="text-center mb-4">
    <h1 class="display-5">Kontrol Paneli</h1>
    <p class="lead">Hoş geldiniz, <strong>{{ session.username }}</strong></p>
  </div>

  <div class="mb-4 text-end">
    <a href="/product/product_add" class="btn btn-success btn-lg">
      <i class="bi bi-plus-circle"></i> Ürün Ekle
    </a>
  </div>

  <div class="table-responsive shadow-sm rounded">
    <table class="table table-hover table-bordered align-middle">
      <thead class="table-dark">
        <tr>
          <th scope="col">Ürün Adı</th>
          <th scope="col">Görüntüle</th>
          <th scope="col">Stok</th>
          <th scope="col">Güncelle</th>
          <th scope="col">Sil</th>
        </tr>
      </thead>
      <tbody>
        {% for product in products %}
          <tr>
            <td>{{ product.title }}</td>
            <td>
              <a href="/product/products/{{ product.id }}" class="btn btn-secondary btn-sm" title="Ürünü Görüntüle">
                <i class="bi bi-eye"></i>
              </a>
            </td>
            <td>{{ product.stock }}</td>
            <td>
              <a href="/product/product_update/{{ product.id }}" class="btn btn-info btn-sm" title="Güncelle">
                <i class="bi bi-pencil-square"></i>
              </a>
            </td>
            <td>
              <a href="/product/product_delete/{{ product.id }}" class="btn btn-danger btn-sm" title="Sil" onclick="return confirm('Bu ürünü silmek istediğinize emin misiniz?');">
                <i class="bi bi-trash3"></i>
              </a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
